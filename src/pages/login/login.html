<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin" >
                    <div class="form-label-group">
                            <input type="text" id="inputUser" class="form-control" placeholder="User Name" required autofocus>
                            <label for="inputUser">User Name</label>
                          </div>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Phone Number" required autofocus>
                  <label for="inputEmail">Phone Number</label>
                </div>

                <div class="form-label-group">
                    <input type="date" id="inputDOB" class="form-control" placeholder="inputDOB" required >
                    <label for="inputDOB">Date of Birth</label>
                  </div>
                  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required >
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                        <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password" required oninput="check()">
                        <label for="confirmpassword" >Confirm Password</label>
                </div>
               <p style="color: red" id='warn'></p> 
              <h4>Emenrgency Contact numbers</h4>
              <div class="form-label-group">
                      <input type="text" id="Mobil1" class="form-control" placeholder="Mobile1" required autofocus>
                      <label for="Mobil1">Mobile Number 1</label>
                    </div>
          <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control" placeholder="Mobile2" required autofocus>
            <label for="Mobil1">Mobile Number 2</label>
          </div>

          <div class="form-label-group">
            <input type="text" id="Mobil2" class="form-control" placeholder="Mobile3" required >
            <label for="Mobil1">Mobile Number 3</label>
          </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" >Register</button>
                <hr class="my-4">
                   </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</ion-content>
